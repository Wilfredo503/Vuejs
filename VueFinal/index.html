  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">

              <a href="#"><span style="color:#003B46"><b>FPI</b></span></a>

  <div class="" id="app">
    <div class="container">
      <div class="row">
        <div id="clientes" class="col-sm-12 col-md-4">
          <div class="form-group">
            <h3>
              <span class="label label-info">Obtener Clientes:</span></h3>
            <div class="input-group">
              <input type="number" name="" class="form-control" id="" v-model="cantidad">
              <span class="input-group-btn">
                <button class="btn btn-info" @click="obtenerClientes" >Obtener</button>
              </span>
            </div>
          </div>

        </div>
        <div id="filtros" class="col-sm-12 col-xs-12 col-md-4">
          <h3 class="col-lg-12">
            <span class=" label label-info">Informaci√≥n a mostrar:</span></h3>
          <div class="col-sm-4 col-xs-6">
            <div class="input-group checkbox  ">
              <label for="">
                <input id="genero" type="checkbox" @click="filtrarInfo" class="checkbox" value="genero" checked="checked" ><span style="color:antiquewhite">Genero</span>
              </label>
            </div>

          </div>
          <div class=" col-sm-4 col-xs-6">
            <div class="input-group checkbox">
              <label for="titulo">
                <input id="titulo" type="checkbox" @click="filtrarInfo" class="checkbox" value="titulo" checked="checked"><span style="color:antiquewhite">Titulo</span></label>
            </div>

          </div>
          <div class=" col-sm-4 col-xs-6">
            <div class="input-group checkbox ">
              <label for="">
                <input id="ciudad" type="checkbox" @click="filtrarInfo" class="checkbox" value="cuidad" checked="checked"><span style="color:antiquewhite">Ciudad</span></label>
            </div>

          </div>

          <div class="col-sm-4 col-xs-6">
            <div class="checkbox input-group  ">
              <label for="">
                <input id="email" type="checkbox" @click="filtrarInfo" class="checkbox" value="email" checked="checked"><span style="color:antiquewhite">Email</span></label>
            </div>

          </div>
          <div class=" col-sm-4 col-xs-6">
            <div class="checkbox input-group ">
              <label for="">
                <input id="nombres" type="checkbox" @click="filtrarInfo" class="checkbox" value="nombres" checked="checked"><span style="color:antiquewhite">Nombres</span></label>
            </div>

          </div>
          <div class=" col-sm-4 col-xs-6">
            <div class="checkbox input-group ">
              <label for="">
                <input id="apellidos" type="checkbox" @click="filtrarInfo" class="checkbox" value="apellidos" checked="checked"><span style="color:antiquewhite">Apellidos</span></label>
            </div>

          </div>

        </div>
        <div id="buscar" class="col-sm-12 col-md-4 hidden-sm hidden-xs">
          <h3>
            <span class="label label-info">Buscar por nombre:</span></h3>
          <div class="input-group">
            <input type="text" name="" class="form-control" id="" placeholder="Buscar" v-model="cast">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3" v-for="(cliente,conta) in clientes" v-show="aplicarfiltro(cliente.name.first + cliente.name.last)">
          <div class="panel panel-default">
            <div class="panel-heading">
              <label v-if="titulo" class="panel-title"><h3 class="panel-title text-center">{{cliente.name.title}}</h3></label>
            </div>
            <div class="panel-body">
              <img class="col-xs-6 col-md-6" v-bind:src="cliente.picture.large" alt="">
              <label v-if="nombres" class="label label-default col-xs-6 col-md-6">{{cliente.name.first}}</label>
              <label v-if="apellidos" for="" class="label label-default col-xs-6 col-md-6">{{cliente.name.last}}</label>
              <label v-if="genero" for="" class="label label-default col-xs-6 col-md-6">{{cliente.gender}}</label>
              <label v-if="email" for="" class="label label-default col-xs-6 col-md-6" style="overflow:hidden;">{{cliente.email}}</label>
              <label v-if="cuidad" for="" class="label label-default col-xs-6 col-md-6">{{cliente.location.city}}</label>
            </div>
            <div class="panel-footer">
              <button class="btn btn-success" v-on:click="aceptarCliente(conta)">Aceptar</button>
              <button class="btn btn-danger" @click="rechazarCliente(conta)">Rechazar</button>
            </div>
          </div>

        </div>
      </div>

      <div class="row fixed">
        
              <h1>
                <span class="col-xs-12 col-md-6 label label-info" style="color:#003B46;">Aceptados: {{aceptados}}</span></h1>
              <h1>
                <span class="col-xs-12 col-md-6 label label-info" style="color:#003B46;">Rechazados: {{rechazados}}</span></h1>
           
      </div>
    </div>
  </div>

  <hr>

  <footer></footer>
  </div>
